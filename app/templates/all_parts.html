{% extends "layout.html" %}
{% block content %}
    <h1>All Parts Here</h1>
    {% for part in all_parts %}
    {{part.name}} - {{part.size}} - Known Brands: {{part.brand}} -  {{part.type}}<br>
    {% if part.image %}
    <img class="thumbnail" src="/static/images/{{part.image}}"/> <br>
    {% endif %}
    {% endfor %}
{% endblock %}
