{% extends 'layout.html' %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
  {{ form.csrf_token }}
  {{ form.partbrand }}<br>{{ form.errors }}
  <input type="submit" value="Choose this brand">
</form>    

{% for part in results %}
  <a href = "/part/{{part.id}}">{{part.name}}</a> - {{part.size}} - Known Brands: {{part.brand}} -  {{part.type}} - {{part.tag}}<br>
  {% if part.image %}
    <img class="thumbnail" src="/static/images/{{part.image}}"/> <br>
  {% endif %}
{% endfor %}
{% endblock %}
